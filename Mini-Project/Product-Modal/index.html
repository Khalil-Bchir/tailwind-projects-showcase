<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <title>Product Modal</title>
</head>

<body>
    <div class="flex items-center justify-center min-h-screen bg-slate-100">
        <div class="hidden md:flex absolute top-10 right-10 flex gap-10 mb-6">
            <a href="https://github.com/Khalil-Bchir" target="_blank" rel="noopener noreferrer">
                <i class="fab fa-github text-3xl text-black duration-200 hover:text-slate-500">
                    GitHub
                </i>
            </a>
        </div>
        <div class="flex flex-col p-6 m-3 space-y-10 bg-white shadow-2xl md:space-y-0 md:flex-row md:space-x-10 md:m-0 md:p-16">
            <img class=" mx-auto duration-200 hover:scale-105"
                src="../../all-project-assets/product-modal/images/headphone.png" alt="#">
            <div class="flex flex-col space-y-6">
                <div class="flex flex-col mb-4 space-y-3 text-center md:text-left">
                    <div>
                        <div class="inline-block px-3 py-1 text-sm text-white bg-black rounded-full">
                            Free Shipping
                        </div>
                    </div>
                    <div class="max-w-sm text-2xl font-bold uppercase">
                        Headphones
                    </div>
                    <div class="flex flex-col mb-4 space-y-3 text-center md:text-left">
                        <p class="line-through">$999</p>
                        <p class="text-5xl font-bold">$399</p>
                        <p class="text-sm font-light text-gray-400">
                            Lorem ipsum dolor sit amet, consectetur
                            adipisicing elit.
                        </p>
                    </div>

                    <div class="group">
                        <button
                            class="w-full transition-all duration-150 bg-blue-700 text-white border-b-8 border-b-blue-700 rounded-lg group-hover:border-t-8 group-hover:border-b-0 group-hover:bg-blue-700 group-hover:shadow-lg">
                            <div
                                class="px-8 py-4 duration-150 bg-blue-500 rounded-lg group-hover:bg-blue-700">
                                <i class="fas fa-shopping-cart"></i> Add to cart
                            </div>
                        </button>
                    </div>

                    <div class="flex items-center space-x-3 group">
                        <div
                            class="w-3 h-3 bg-green-400 rounded-full group-hover:animate-ping"></div>
                        <div class="text-sm">In stock</div>
                    </div>

                    <div class="flex flex-col space-y-4 md:space-y-0 md:space-x-4 md:flex-row">
                        <button
                            class="flex items-center justify-center py-3 px-5 space-x-3 border-2 border-gray-300 rounded-lg shadow-sm hover:bg-opacity-30 hover:shadow-lg hover:-translate-y-0.5 transition-all duration-150">
                            <i class="fas fa-star"></i> <span>Review</span>
                        </button>

                        <button
                            class="flex items-center justify-center py-3 px-5 space-x-3 border-2 border-gray-300 rounded-lg shadow-sm hover:bg-opacity-30 hover:shadow-lg hover:-translate-y-0.5 transition-all duration-150">
                            <i class="fas fa-heart"></i> <span>Add to wishlist</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </body>

</html>
